<h1>Add Expense</h1>
<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Amount : </label>
    <input type="number" formControlName="amount" placeholder="Your amount" />
    <div *ngIf="expenseForm.get('amount')?.touched">
      <small *ngIf="expenseForm.get('amount')?.errors?.['required']">
        Amount is required
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Category : </label>
    <input type="text" formControlName="category" placeholder="Your text" />
    <div
      *ngIf="
        expenseForm.get('category')?.invalid &&
        expenseForm.get('category')?.touched
      "
    >
      <small>Category is required</small>
    </div>
  </div>

  <div class="form-group">
    <label>Description : </label>
    <input type="text" formControlName="description" placeholder="Your text" />
    <div *ngIf="expenseForm.get('description')?.touched">
      <small *ngIf="expenseForm.get('description')?.hasError('required')"
        >Description is required</small
      >
      <small *ngIf="expenseForm.get('description')?.hasError('maxlength')"
        >Description must be withing 200 characters</small
      >
    </div>
  </div>

  <div class="form-group">
    <label>Expense Date : </label>
    <input type="date" formControlName="expenseDate" placeholder="input" />
    <div
      *ngIf="
        expenseForm.get('expenseDate')?.invalid &&
        expenseForm.get('expenseDate')?.touched
      "
    >
      <small>Expiry date is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="expenseForm.invalid">Submit</button>
</form>
