<div class="dashboard-container">
  <h2>Employee Dashboard</h2>

  <br />
  <div class="summary-cards">
    <div class="card">
      <h3>Total Employees</h3>
      <p class="number">{{ (employees$ | async)?.length }}</p>
    </div>
    <div class="card">
      <h3>Departments</h3>
      <p class="number">{{ departments.length }}</p>
    </div>
    <div class="card">
      <h3>New This Month</h3>
      <p class="number">{{ thisMonthEmployees.length }}</p>
    </div>
  </div>

  <app-employee-list />
</div>
